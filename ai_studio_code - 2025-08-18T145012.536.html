<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <title>دليل جامعة القصيم</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
      :root {
        --primary-hue: 220;
        --primary-sat: 90%;
        --primary-light: 65%;
        --rgb-primary: 61, 133, 255;
        
        --secondary-hue: calc(var(--primary-hue) + 40);
        --secondary-sat: calc(var(--primary-sat) - 10%);
        
        --primary: hsl(var(--primary-hue), var(--primary-sat), var(--primary-light));
        --primary-dark: hsl(var(--primary-hue), var(--primary-sat), calc(var(--primary-light) - 10%));
        --secondary: hsl(var(--secondary-hue), var(--secondary-sat), var(--primary-light));
        
        --bg: #0a0a0a;
        --bg-card: rgba(20, 20, 22, 0.75);
        --border: rgba(255, 255, 255, 0.1);
        --text-light: #f0f0f0;
        --text-medium: #a9a9b9;
        --font-body: "IBM Plex Sans Arabic", sans-serif;
        --font-title: "IBM Plex Sans Arabic", sans-serif;
        
        --radius: 20px;
        --radius-md: 16px;
        --radius-full: 999px;
        --ease-out-quint: cubic-bezier(0.22, 1, 0.36, 1);
        --transition-main: 0.5s var(--ease-out-quint);
        --transition-fast: 0.3s var(--ease-out-quint);
      }
      * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
      html { scroll-behavior: smooth; }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg); }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 4px; border: 2px solid transparent; background-clip: content-box; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

      @keyframes gradient-animation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
      @keyframes popIn { from { opacity: 0; transform: translateY(20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
      @keyframes fadeOut { to { opacity: 0; transform: translateY(10px); } }
      @keyframes modalPopIn { from { opacity: 0; transform: translateY(15px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
      @keyframes modalPopOut { to { opacity: 0; transform: translateY(15px) scale(0.95); } }
      @keyframes move-aurora-1 { 0% { transform: translate(0, 0) rotate(0deg) scale(1); } 50% { transform: translate(25vw, 15vh) rotate(180deg) scale(1.3); } 100% { transform: translate(0, 0) rotate(360deg) scale(1); } }
      @keyframes move-aurora-2 { 0% { transform: translate(0, 0) rotate(0deg) scale(1.2); } 50% { transform: translate(-30vw, -20vh) rotate(-150deg) scale(1); } 100% { transform: translate(0, 0) rotate(-360deg) scale(1.2); } }
      
      body { font-family: var(--font-body); background-color: var(--bg); color: var(--text-medium); direction: rtl; overflow-x: hidden; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; transition: background-color 0.5s ease; }
      body.modal-open { overflow: hidden !important; }

      .cosmic-bg-container{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2;overflow:hidden}
      #starfield-canvas{position:absolute;top:0;left:0;width:100%;height:100%}

      .app-wrapper { min-height: 100vh; position: relative; padding: 3rem 1.5rem; }
      
      .aurora-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; }
      .aurora-dot { position: absolute; border-radius: 50%; filter: blur(120px); transition: background-color .5s ease; opacity: 0.15; }
      .aurora-dot-1 { width: 60vmax; height: 60vmax; background-color: var(--primary); top: -20%; left: -20%; animation: move-aurora-1 30s infinite alternate ease-in-out; }
      .aurora-dot-2 { width: 55vmax; height: 55vmax; background-color: var(--secondary); bottom: -25%; right: -15%; animation: move-aurora-2 35s infinite alternate-reverse ease-in-out; animation-delay: -5s; }

      .container { width: 100%; max-width: 1200px; z-index: 1; margin: 0 auto; position: relative; }
      
      a, button { outline: none; }
      *:focus-visible { outline: 2px solid var(--primary); outline-offset: 3px; border-radius: 6px; }

      .page-header { text-align: center; margin-bottom: 2rem; animation: popIn 0.8s var(--ease-out-quint) .1s both; }
      .page-title { font-family: var(--font-title); font-weight: 700; font-size: clamp(2.8rem, 6vw, 4rem); margin-bottom: 0.75rem; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200% 200%; animation: gradient-animation 6s ease-in-out infinite; }
      .page-subtitle { color: var(--text-medium); font-size: clamp(1rem, 2vw, 1.25rem); animation: popIn 0.8s var(--ease-out-quint) .3s both; max-width: 600px; margin: 0 auto; line-height: 1.7; }
      
      .filter-carousel-wrapper { width: 100%; height: 80px; margin: 0 auto 2.5rem; position: relative; overflow: hidden; -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent); mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent); cursor: grab; }
      .filter-carousel-wrapper.is-dragging { cursor: grabbing; }
      #primary-carousel-wrapper { animation: popIn 0.8s var(--ease-out-quint) .4s both; }
      
      .filter-carousel-track { display: flex; align-items: center; position: absolute; top: 0; left: 0; height: 100%; will-change: transform; user-select: none; }
      .filter-carousel-track.is-dragging { pointer-events: none; }
      .filter-btn { background: transparent; border: none; font-family: var(--font-body); font-weight: 700; font-size: 1.2rem; color: var(--text-medium); cursor: pointer; padding: 0.75rem 1.5rem; white-space: nowrap; opacity: 0.6; transform: scale(0.9); transition: transform 0.4s ease, opacity 0.4s ease, color 0.4s ease; position: relative; }
      .filter-btn.is-active { color: var(--text-light); opacity: 1; transform: scale(1); }
      .filter-btn.is-active::after { content: ''; position: absolute; bottom: 5px; right: 50%; transform: translateX(50%); width: 40%; height: 3px; background-image: linear-gradient(to left, var(--primary), var(--secondary)); border-radius: 2px; transition: all 0.4s ease; box-shadow: 0 0 15px var(--primary); }

      .links-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 1.75rem; position: relative; min-height: 200px; }
      .link-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius-md); padding: 2rem; backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); transition: transform var(--transition-main), box-shadow var(--transition-main), border-color var(--transition-main), background-color var(--transition-main); overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.05); }
      .is-filtered-out { display: none !important; }
      .is-hiding { animation: fadeOut 0.3s ease-out forwards; animation-delay: var(--animation-order, 0s); }
      .is-showing { animation: popIn 0.6s var(--ease-out-quint) both; animation-delay: var(--animation-order, 0s); }
      
      .link-card:hover { transform: translateY(-10px) scale(1.02); box-shadow: 0 20px 50px -15px rgba(0,0,0,0.5), 0 0 30px -10px hsla(var(--primary-hue), var(--primary-sat), var(--primary-light), 0.6), inset 0 1px 0 rgba(255,255,255,0.05); border-color: hsla(var(--primary-hue), var(--primary-sat), var(--primary-light), 0.4); }
      .span-full-width { grid-column: 1 / -1; }

      .card-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem; padding-bottom: 1.25rem; border-bottom: 1px solid var(--border); }
      .card-header .icon { font-size: 1.8rem; color: var(--primary); transition: color var(--transition-fast); }
      .card-title { font-family: var(--font-title); font-weight: 700; font-size: clamp(1.5rem, 4vw, 1.8rem); white-space: nowrap; color: var(--text-light); }
      .card-section-title { font-family: var(--font-body); font-weight: 700; font-size: 1.1rem; color: var(--text-medium); margin: 1.5rem 0 1rem 0; display: flex; align-items: center; gap: 0.75rem; }
      .card-section-title i { color: var(--primary-dark); }
      .button-group { display: flex; flex-direction: column; gap: 1rem; }
      
      .link-button { display: flex; align-items: center; justify-content: center; gap: 1rem; padding: 0.9rem 1.5rem; border-radius: var(--radius-full); background: rgba(0, 0, 0, 0.3); border: 1px solid var(--border); color: var(--text-medium); text-decoration: none; font-weight: 700; font-size: 1rem; transition: transform var(--transition-fast), border-color var(--transition-fast), background-color var(--transition-fast), color var(--transition-fast); position: relative; overflow: hidden; }
      .link-button i { font-size: 1.2rem; transition: transform 0.2s ease; }
      .link-button:hover { transform: translateY(-3px); border-color: var(--primary); background: hsl(var(--primary-hue) var(--primary-sat) var(--primary-light) / 0.1); color: var(--text-light); }
      .link-button:hover i { transform: scale(1.1); }
      
      @media (min-width: 768px) {
        .link-button {
            flex-direction: row-reverse;
            padding: 1rem 2rem;
        }
      }

      .departments-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
      .department-section { border: 1px solid var(--border); border-radius: var(--radius-md); padding: 1.5rem; position: relative; overflow: hidden; background: radial-gradient(circle at 100% 0, hsl(var(--primary-hue) var(--primary-sat) var(--primary-light) / 0.15), transparent 50%), rgba(0, 0, 0, 0.2); transition: background-color var(--transition-fast), border-color var(--transition-fast); }
      .department-section:hover { border-color: hsl(var(--primary-hue) var(--primary-sat) var(--primary-light) / 0.3); background: radial-gradient(circle at 100% 0, hsl(var(--primary-hue) var(--primary-sat) var(--primary-light) / 0.25), transparent 60%), hsl(var(--primary-hue) var(--primary-sat) var(--primary-light) / 0.05); }
      .department-title { display: flex; align-items: center; gap: 0.75rem; color: var(--text-light); font-size: 1.4rem; font-family: var(--font-title); padding-bottom: 1rem; border-bottom: 1px solid var(--border); }
      .department-title i { color: var(--primary); }
      .department-section .button-group { margin-top: 1.2rem; }
      
      .empty-state { grid-column: 1 / -1; display: none; justify-content: center; align-items: center; text-align: center; padding: 4rem 1.5rem; flex-direction: column; gap: 1.5rem; animation: popIn 0.5s ease both; color: var(--text-light); }
      .empty-state.is-visible { display: flex; }
      .empty-state .icon { font-size: 3rem; color: var(--primary); opacity: 0.5; }
      .empty-state span { font-size: 1.2rem; font-weight: 700; margin-bottom: 0.5rem; }

      .page-footer { text-align: center; color: var(--text-medium); font-size: .9rem; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 1rem; padding-top: 3rem; margin-top: 4rem; border-top: 1px solid var(--border); animation: popIn 0.8s var(--ease-out-quint) .6s both; }
      .footer-controls { display: flex; align-items: center; gap: 1.5rem; }
      .footer-link { color: var(--text-medium); transition: color var(--transition-fast), transform var(--transition-fast); display: inline-flex; align-items: center; gap: 0.5rem; text-decoration: none; font-weight: 700; }
      .footer-link:hover { color: var(--text-light); transform: scale(1.05); }
      .footer-icon-btn { background: transparent; border: none; color: var(--text-medium); font-size: 1.5rem; cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center; justify-content: center; width: 44px; height: 44px; border-radius: 50%; text-decoration: none; }
      .footer-icon-btn:hover { color: var(--primary); background-color: rgba(var(--rgb-primary), 0.1); transform: scale(1.1); }
      .footer-link svg { font-size: 1.5rem; transition: transform 0.3s ease; }
      .footer-link:hover svg { transform: scale(1.1); }
      
      .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); z-index: 1000; display: flex; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.4s ease; }
      .modal-overlay.is-open { opacity: 1; }
      .modal-content { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 1.5rem; width: 90%; max-width: 500px; z-index: 1001; position: relative; backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px); transition: background-color 0.5s ease, border-color 0.5s ease; animation: modalPopIn 0.4s var(--ease-out-quint) forwards; }
      .modal-content.is-closing { animation: modalPopOut 0.3s ease-out forwards; }
      .modal-close-btn { position: absolute; top: 1rem; left: 1rem; background: none; border: none; color: var(--text-medium); font-size: 1.8rem; cursor: pointer; transition: 0.3s ease; padding: 0.25rem; line-height: 1; }
      .modal-close-btn:hover { color: var(--text-light); transform: rotate(90deg); }
      .modal-header { font-family: var(--font-title); font-size: 1.5rem; color: var(--text-light); margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border); transition: color 0.5s ease, border-color 0.5s ease; }
      
      .settings-content { display: flex; flex-direction: column; gap: 1rem; text-align: right; }
      .settings-section { display: flex; flex-direction: column; gap: 1rem; }
      .settings-section-title { font-family: var(--font-title); font-size: 1.2rem; color: var(--primary); margin-bottom: 0; padding-bottom: 0.75rem; border-bottom: 1px solid var(--border); transition: color 0.5s ease, border-color 0.5s ease; }
      .settings-item { display: flex; justify-content: space-between; align-items: center; gap: 1rem; }
      .settings-item h4 { font-family: var(--font-body); font-weight: 700; font-size: 1rem; color: var(--text-light); transition: color 0.5s ease; margin: 0; }
      .mode-toggle { display: flex; background: rgba(0,0,0,0.3); border: 1px solid var(--border); border-radius: var(--radius-full); padding: 4px; gap: 4px; transition: 0.5s ease; }
      .mode-btn { padding: 0.4rem 1rem; border: none; border-radius: var(--radius-full); font-family: var(--font-body); font-size: 0.9rem; font-weight: 700; cursor: pointer; background: transparent; color: var(--text-medium); transition: all 0.3s ease; user-select: none; }
      .mode-btn.active { background: var(--primary); color: #fff; box-shadow: 0 2px 5px rgba(var(--rgb-primary), 0.2); }
      .theme-picker { display: flex; gap: .5rem; align-items: center; flex-shrink: 0; }
      .theme-dot { width: 24px; height: 24px; border-radius: 50%; cursor: pointer; transition: transform .2s ease, border-color .2s ease; border: 2px solid transparent; }
      .theme-dot:hover { transform: scale(1.2); }
      .theme-dot.active { border-color: #fff; transform: scale(1.1); }
      .color-picker-label { position: relative; width: 24px; height: 24px; border-radius: 50%; cursor: pointer; transition: all .2s ease; border: 2px solid var(--border); user-select: none; overflow: hidden; }
      .color-picker-label:hover { transform: scale(1.2); }
      .color-picker-label.active { border-color: #fff; transform: scale(1.1); }
      .color-picker-input { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; border: none; padding: 0; cursor: pointer; }
      
      .light-mode { --bg: #f5f9ff; --bg-card: rgba(255, 255, 255, 0.7); --border: hsl(var(--primary-hue) 50% 50% / 0.15); --text-light: #202020; --text-medium: #707070; --primary-sat: 80%; }
      .light-mode .aurora-dot { opacity: 0.3; filter: blur(140px); }
      .light-mode .link-card { box-shadow: 0 10px 40px -15px rgba(100, 140, 180, 0.3), 0 1px 2px rgba(0,0,0,0.02); backdrop-filter: blur(24px) saturate(150%); -webkit-backdrop-filter: blur(24px) saturate(150%); }
      .light-mode .link-button { background: hsl(var(--primary-hue) 60% 50% / 0.08); border-color: hsl(var(--primary-hue) 60% 50% / 0.2); color: var(--text-medium); }
      .light-mode .link-button:hover { color: var(--primary-dark); background: hsl(var(--primary-hue) 60% 50% / 0.15); border-color: hsl(var(--primary-hue) 60% 50% / 0.3); }
      .light-mode .mode-toggle { background: rgba(0,0,0,0.04); border-color: rgba(0,0,0,0.08); }
      .light-mode .department-section { background: radial-gradient(circle at 100% 0, hsl(var(--primary-hue) var(--primary-sat) var(--primary-light) / 0.08), transparent 50%), #fff; }
      .light-mode .department-section:hover { background: radial-gradient(circle at 100% 0, hsl(var(--primary-hue) var(--primary-sat) var(--primary-light) / 0.12), transparent 70%), hsl(var(--primary-hue) var(--primary-sat) var(--primary-light) / 0.02); }
      .light-mode .footer-icon-btn:hover { background-color: rgba(var(--rgb-primary), 0.1); }
      .light-mode .modal-overlay { background-color: rgba(0, 0, 0, 0.15); }
      .light-mode .modal-close-btn:hover { color: var(--text-light); }
      .light-mode .settings-item h4, .light-mode .modal-header { color: var(--text-light); }
      
    </style>
</head>

                const hexToRgb = hex => { let r=/^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex); return r ? `${parseInt(r[1],16)},${parseInt(r[2],16)},${parseInt(r[3],16)}` : null; }
                const updateActiveThemeState = hexColor => { const isCustom = !Object.values(PRESET_THEMES).includes(hexColor); themeDots.forEach(dot => dot.classList.toggle('active', dot.dataset.color === hexColor)); customColorLabel.classList.toggle('active', isCustom); customColorLabel.style.backgroundColor = isCustom ? hexColor : 'transparent'; };
                const applyTheme = hex => { const root = document.documentElement; root.style.setProperty('--primary-hue', String(hexToHsl(hex))); root.style.setProperty('--rgb-primary', hexToRgb(hex)); localStorage.setItem('locations-portal-theme', hex); customColorInput.value = hex; updateActiveThemeState(hex); };
                themeDots.forEach(dot => dot.onclick = () => applyTheme(dot.dataset.color));
                customColorInput.addEventListener('input', e => applyTheme(e.target.value));
                applyColorMode(localStorage.getItem('locations-portal-mode') || 'dark');
                applyTheme(localStorage.getItem('locations-portal-theme') || PRESET_THEMES.blue);
            };

            const initialize = () => {
                document.getElementById("currentYear").textContent = new Date().getFullYear();
                document.querySelector("#settings-btn").innerHTML = ICONS.cog;
                document.querySelector(".footer-link[href*='t.me/mutlaq1']").innerHTML = ICONS.telegram;
                
                grid.insertAdjacentHTML('beforeend', SITE_DATA.map(createCardHTML).join(''));
                
                const primaryCarousel = createCarouselInstance('primary-carousel-wrapper', 'primary-carousel-track', PRIMARY_FILTERS, handlePrimaryFilterChange);
                
                document.getElementById('reset-filter-btn').addEventListener('click', () => { const allIndex = primaryCarousel.getIndexById('all'); primaryCarousel.activateByIndex(allIndex + PRIMARY_FILTERS.length, true, true); });

                initSettingsModal();
                document.querySelector("#modal-close-btn").innerHTML = ICONS.times;
                initCosmicEffects();
                
                // Initial load setup
                activePrimaryFilterId = 'all';
                primaryCarousel.activateByIndex(PRIMARY_FILTERS.length, false, false);
                filterContent(); 
            };

            initialize();
        });
    </script>
</body>
</html>
